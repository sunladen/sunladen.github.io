<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Text Battle Loot</title>
</head>

<body>
  <div id="field">
    <ol id="field-list"></ol>
  </div>

  <script type="module">
    const field = {
      div: document.getElementById("field"),
      list: document.getElementById("field-list"),
      add: item => {
        list.append(item.dom);
      }
    };

    function update() {
      setTimeout(update, 1000);
    }

    setTimeout(update, 0);

    const template = document.createElement("template");

    class Item {
      constructor(name) {
        template.innerHTML = `
        <div class="item">
          ${name}
        </div>`;
        this.dom = template.firstChild;
        template.innerHTML = '';
      }
    }

    for (let i = 0; i < 5; i++) {
      randomDrop();
    }

    function randomDrop() {
      let item = new Item();
      field.add( item );
    }
  </script>
</body>

</html>
