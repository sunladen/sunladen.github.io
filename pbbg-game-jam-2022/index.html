<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>PBBG Game Jam 2022</title>
    <style>
      body {
        margin: 0;
        background: #333;
        font-family: Geneva, Verdana, sans-serif;
        font-size: 20pt;
      }
      #world {
        padding-left: 1em;
        background: white;
      }
      #world .glyph {
        font-weight: bolder;
        color: transparent;
        text-shadow: 0 0 0 #aaa;
      }
      #world .entity {
        min-height: 1em;
        color: #555;
        cursor: default;
        margin-left: -1px;
      }
      #world .entity .moveto {
        margin-left: -1.5em;
        transform: rotate(90deg);
      }
      #world > .entity > .contents {
        border-left: 1px solid #aaa;
        margin-left: 0.5em;
        padding: 0;
      }
      #world .entity.self {
        color: #2ef266;
      }
      #world .entity .heading {
        display: flex;
        border-left: 2px solid #fff;
      }
      #world .entity .icon {
        margin: 3px;
        min-width: 1.5em;
        display: inline-block;
      }
      #world .entity .name {
        display: inline-block;
        flex: 1;
      }
      #world .entity .contentcount {
        display: inline-block;
      }
      #world .entity .expandchevron {
        display: inline-block;
        min-width: 1em;
        vertical-align: middle;
        text-align: center;

      }
    </style>
  </head>
  <body>
    <div id="world"></div>
    <script type="module">
  	import './client.js';
    </script>
  </body>
</html>
