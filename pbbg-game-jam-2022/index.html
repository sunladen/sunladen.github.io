<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>PBBG Game Jam 2022</title>
    <style>
      body {
        margin: 0;
        background: #333;
        font-family: Geneva, Verdana, sans-serif;
        font-size: 20pt;
      }
      .entity {
        border-left: 1px solid #aaa;
        min-height: 1em;
        background: white;
        color: #aaa;
        cursor: default;
        margin-left: -1px;
      }
      #world > .entity > .contents {
        border-left: 1px solid #aaa;
        margin-left: 0.5em;
        padding: 0;
      }
      .entity.self {
        color: #2ef266;
      }
      .entity .heading {
        display: flex;
        border-left: 2px solid #fff;
      }
      .entity .glyph {
        font-weight: bolder;
        margin: 3px;
        min-width: 1.5em;
        display: inline-block;
        color: transparent;
        text-shadow: 0 0 0 #444;
      }
      .entity .name {
        display: inline-block;
        flex: 1;
      }
      .entity .expand {
        display: inline-block;
      }
    </style>
  </head>
  <body>
    <div id="world"></div>
    <script type="module">
  	import './client.js';
    </script>
  </body>
</html>
